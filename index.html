<!DOCTYPE html>
<html lang="en">
<!-- 
    REVEAL! v4.0
    - LAYOUT: 3-Column Grid matching wireframe.
    - LOGIC: Strict Click Lockout (Must be called to click).
    - VISUAL: Jumbotron Split (History Grid + Big Call).
    - VISUAL: Tile 23 is normal on board, Pyramid in Call Box.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REVEAL! v4.0</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --bg-color: #4c1d95;
            --panel-bg: rgba(0,0,0,0.25);
            --accent: #2dd4bf;
            --text-main: #ffffff;
            --font-head: 'Fredoka One', cursive;
            --font-body: 'Nunito', sans-serif;
            --tile-off: #1e293b;
            --tile-on: #fbbf24;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background: var(--bg-color); color: var(--text-main);
            font-family: var(--font-body);
            overflow: hidden; height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
            transition: background 0.3s ease;
        }

        /* --- 2. SCREENS (Lobby/Setup) --- */
        .screen {
            position: absolute; inset: 0; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--bg-color); z-index: 10;
            transition: transform 0.3s ease; transform: translateX(100%);
        }
        .screen.active { transform: translateX(0); z-index: 20; }

        .card-panel {
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            padding: 25px; border-radius: 20px; width: 90%; max-width: 400px;
            border: 2px solid rgba(255,255,255,0.2); text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Controls */
        input, select {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            font-family: var(--font-body); font-weight: 800; font-size: 1rem;
            background: #f8fafc; color: #1e293b; outline: none; margin-bottom: 10px;
        }
        .big-btn {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            font-family: var(--font-head); font-size: 1.2rem; cursor: pointer;
            background: var(--accent); color: #000;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2); margin-top: 5px;
        }
        .big-btn:active { transform: translateY(2px); box-shadow: none; }
        .big-btn:disabled { background: #94a3b8; cursor: default; box-shadow: none; }
        .big-btn.secondary { background: rgba(255,255,255,0.2); color: white; }

        /* --- 3. GAME LAYOUT (Grid) --- */
        #game-screen {
            display: grid;
            grid-template-rows: 1fr 60px; /* Main Area | Chat Footer */
            height: 100%; width: 100%;
            padding: 0; margin: 0;
        }

        #main-area {
            display: grid;
            grid-template-columns: 200px 1fr 200px; /* Players | Board | Guesses */
            overflow: hidden;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* SIDEBARS */
        .sidebar {
            background: var(--panel-bg);
            border-left: 1px solid rgba(255,255,255,0.05);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; padding: 10px; overflow-y: auto;
        }
        .sb-head { font-family: var(--font-head); text-align: center; opacity: 0.6; margin-bottom: 10px; font-size: 0.9rem; }
        .sb-item { font-size: 0.85rem; padding: 5px; border-bottom: 1px solid rgba(255,255,255,0.05); word-break: break-word; }
        .sb-item.active-turn { background: rgba(255,255,255,0.2); border-left: 4px solid var(--accent); }

        /* CENTER COLUMN */
        #center-stage {
            display: flex; flex-direction: column; gap: 10px; padding: 10px;
            overflow-y: auto; align-items: center;
        }

        /* A. HEADER ROW */
        #header-row {
            display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 5px;
            width: 100%; background: var(--panel-bg); padding: 8px; border-radius: 8px;
        }
        .info-cell { text-align: center; overflow: hidden; }
        .info-lbl { font-size: 0.6rem; opacity: 0.6; font-weight: 900; text-transform: uppercase; }
        .info-val { font-weight: bold; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #room-code-display { font-family: 'Courier New', monospace; cursor: pointer; background: rgba(255,255,255,0.1); border-radius: 4px; }

        /* B. JUMBOTRON ROW */
        #jumbotron {
            display: grid; grid-template-columns: 1fr 120px; gap: 10px;
            width: 100%; background: var(--panel-bg); padding: 10px; border-radius: 8px;
        }
        /* Mini Tracker */
        #mini-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(5, 1fr);
            gap: 2px; height: 100px; /* Fixed height to keep square-ish cells */
        }
        .trk-cell {
            background: rgba(0,0,0,0.3); color: rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; border-radius: 2px; font-weight: bold;
        }
        .trk-cell.active { background: var(--accent); color: black; box-shadow: 0 0 5px var(--accent); }

        /* Call Box */
        #call-box {
            background: black; border: 2px solid white; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            height: 100px; overflow: hidden; position: relative;
        }
        .call-val { font-family: var(--font-head); font-size: 3.5rem; color: white; animation: pop 0.3s; }
        
        /* Pyramid Graphic (For Call Box #23 Only) */
        .pyramid {
            width: 0; height: 0; 
            border-left: 35px solid transparent; border-right: 35px solid transparent; border-bottom: 60px solid #fbbf24;
            position: relative; animation: pop 0.3s; margin-top: -10px;
        }
        .pyramid::after {
            content: '23'; position: absolute; bottom: -55px; left: -14px;
            color: black; font-weight: 900; font-family: var(--font-head); font-size: 1.2rem;
        }

        /* C. PLAYING CARD */
        #card-wrapper {
            width: 100%; max-width: 450px; aspect-ratio: 1/1;
            position: relative; background: #000;
            border: 4px solid white; border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        #target-img { width: 100%; height: 100%; object-fit: cover; position: absolute; inset: 0; z-index: 1; }
        #tile-grid {
            position: absolute; inset: 0; z-index: 2;
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 1px;
        }
        .tile {
            background: var(--tile-off); color: rgba(255,255,255,0.3);
            display: flex; align-items: center; justify-content: center;
            font-family: var(--font-head); font-size: 1.8rem;
            cursor: pointer; user-select: none; transition: opacity 0.2s;
        }
        /* Lockout Logic Visuals */
        .tile.locked { cursor: not-allowed; opacity: 1 !important; }
        .tile.revealed { opacity: 0; pointer-events: none; }

        /* D. CONTROLS */
        #controls-bar {
            width: 100%; max-width: 450px; display: flex; gap: 10px; height: 60px;
        }
        .ctrl-btn {
            flex: 1; border: none; border-radius: 8px;
            font-family: var(--font-head); font-size: 1.2rem; cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2); transition: transform 0.1s;
        }
        .ctrl-btn:active { transform: translateY(2px); box-shadow: none; }
        .btn-call { background: white; color: black; font-size: 1.5rem; }
        .btn-guess { background: var(--accent); color: black; }
        .btn-pass { background: #ef4444; color: white; }
        
        /* Guess Input Mode */
        #guess-interface { display: none; width: 100%; gap: 5px; }
        #guess-field { flex: 1; height: 100%; padding: 0 15px; border-radius: 8px; border: none; font-size: 1.2rem; text-align: center; outline: none; }

        /* --- 4. FOOTER (CHAT) --- */
        #chat-bar {
            background: rgba(0,0,0,0.4); padding: 10px;
            display: flex; gap: 10px; align-items: center;
        }
        #chat-input { flex: 1; padding: 10px; border-radius: 8px; border: none; font-family: var(--font-body); outline: none; }
        #chat-send { width: 60px; border-radius: 8px; border: none; background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }

        /* MODALS & TOAST */
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 10px 20px; border-radius: 30px;
            z-index: 9999; display: none; font-weight: bold; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        @keyframes pop { 0%{transform:scale(0);} 80%{transform:scale(1.1);} 100%{transform:scale(1);} }
        .hidden { display: none !important; }

        /* Responsive: Stack Columns on Mobile */
        @media (max-width: 800px) {
            #main-area { grid-template-columns: 1fr; }
            .sidebar { display: none; } /* Hidden on mobile per wireframe priority */
        }
    </style>
</head>
<body>

    <!-- TOAST -->
    <div id="toast"></div>

    <!-- SCREEN 1: LOBBY -->
    <div id="screen-lobby" class="screen active">
        <div class="card-panel">
            <h1>REVEAL! v4.0</h1>
            <div style="display:flex; flex-direction:column; gap:10px; margin-top:20px;">
                <button class="big-btn" onclick="showHostSetup()">HOST GAME</button>
                <div style="opacity:0.5; margin:5px 0;">OR</div>
                <button class="big-btn secondary" onclick="showJoinSetup()">JOIN GAME</button>
            </div>
        </div>
    </div>

    <!-- SCREEN 2: HOST -->
    <div id="screen-host" class="screen">
        <div class="card-panel">
            <h2>SETUP</h2>
            <input type="text" id="host-name" placeholder="HOST NAME">
            <input type="text" id="game-cat" placeholder="CATEGORY">
            <input type="text" id="game-ans" placeholder="ANSWER">
            <label>IMAGE</label>
            <input type="file" id="img-upload" accept="image/*" onchange="processImage()">
            <label>THEME</label>
            <select id="host-skin" onchange="applySkin(this.value)"></select>
            <button class="big-btn" id="btn-create" disabled onclick="createGame()">CREATE</button>
            <button class="big-btn secondary" onclick="goTo('screen-lobby')" style="margin-top:10px; font-size:1rem;">BACK</button>
        </div>
    </div>

    <!-- SCREEN 3: JOIN -->
    <div id="screen-join" class="screen">
        <div class="card-panel">
            <h2>JOIN</h2>
            <input type="text" id="join-code" class="code-input" maxlength="4" placeholder="CODE">
            <button class="big-btn" onclick="verifyCode()">NEXT</button>
            <button class="big-btn secondary" onclick="goTo('screen-lobby')" style="margin-top:10px; font-size:1rem;">BACK</button>
        </div>
    </div>

    <!-- SCREEN 4: JOIN DETAILS -->
    <div id="screen-join-details" class="screen">
        <div class="card-panel">
            <h2 id="join-room-disp">ROOM: ????</h2>
            <div id="join-host-disp" style="color:var(--accent); font-weight:bold; margin-bottom:15px;">Loading...</div>
            <input type="text" id="join-name" placeholder="YOUR NAME">
            <select id="join-skin" onchange="applySkin(this.value)"></select>
            <button class="big-btn" onclick="enterGame()">ENTER</button>
        </div>
    </div>

    <!-- SCREEN 5: GAME -->
    <div id="screen-game" class="screen" style="padding:0; background:var(--bg-color);">
        <div id="game-screen">
            
            <!-- MAIN CONTENT AREA (3 Columns) -->
            <div id="main-area">
                
                <!-- LEFT: PLAYERS -->
                <div class="sidebar" id="sb-players">
                    <div class="sb-head">PLAYERS</div>
                    <div id="list-players"></div>
                </div>

                <!-- CENTER: STAGE -->
                <div id="center-stage">
                    
                    <!-- 1. HEADER -->
                    <div id="header-row">
                        <div class="info-cell"><div class="info-lbl">HOST</div><div class="info-val" id="inf-host">?</div></div>
                        <div class="info-cell"><div class="info-lbl">CAT</div><div class="info-val" id="inf-cat">?</div></div>
                        <div class="info-cell"><div class="info-lbl">CODE</div><div class="info-val" id="inf-code" onclick="copyCode()">?</div></div>
                        <div class="info-cell">
                            <div class="info-lbl">STYLE</div>
                            <select onchange="applySkin(this.value)" style="padding:0; margin:0; height:20px; font-size:0.8rem; background:transparent; color:white;">
                                <option value="vibrant">Default</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                    </div>

                    <!-- 2. JUMBOTRON -->
                    <div id="jumbotron">
                        <div id="mini-grid">
                            <!-- JS fills 1-25 -->
                        </div>
                        <div id="call-box">
                            <div class="call-val">--</div>
                        </div>
                    </div>

                    <!-- 3. CARD -->
                    <div id="card-wrapper">
                        <img id="target-img" src="">
                        <div id="tile-grid"></div>
                    </div>

                    <!-- 4. CONTROLS -->
                    <div id="controls-bar">
                        <!-- Host View -->
                        <button id="btn-call" class="ctrl-btn btn-call" style="display:none;" onclick="hostCall()">CALL NUMBER</button>
                        
                        <!-- Player View -->
                        <div id="player-btns" style="display:none; width:100%; gap:10px;">
                             <button class="ctrl-btn btn-guess" onclick="showGuess()">GUESS</button>
                             <button class="ctrl-btn btn-pass" onclick="passTurn()">PASS</button>
                        </div>
                        <div id="waiting-msg" style="display:none; color:white; font-size:0.9rem; align-items:center;">
                            Waiting for turn...
                        </div>

                        <!-- Guess Input -->
                        <div id="guess-interface">
                            <input type="text" id="guess-field" placeholder="ANSWER...">
                            <button class="ctrl-btn btn-guess" style="width:100px;" onclick="sendGuess()">SEND</button>
                        </div>
                    </div>

                </div>

                <!-- RIGHT: GUESSES -->
                <div class="sidebar" id="sb-guesses">
                    <div class="sb-head">WRONG GUESSES</div>
                    <div id="list-guesses"></div>
                </div>

            </div>

            <!-- FOOTER: CHAT -->
            <div id="chat-bar">
                <input type="text" id="chat-input" placeholder="Chat...">
                <button id="chat-send" onclick="sendChat()">></button>
            </div>
        </div>
    </div>

<script>
    // --- SKINS ---
    const SKINS = {
        vibrant: { bg: '#4c1d95', acc: '#2dd4bf', text: '#fff', tile: '#1e293b' },
        dark: { bg: '#18181b', acc: '#facc15', text: '#f4f4f5', tile: '#27272a' },
        retro: { bg: '#0f766e', acc: '#f43f5e', text: '#fff', tile: '#334155' },
        noir: { bg: '#000000', acc: '#ffffff', text: '#cccccc', tile: '#333333' },
        cotton: { bg: '#fbcfe8', acc: '#38bdf8', text: '#333333', tile: '#ffffff' }
    };

    let myName, roomCode, isHost;
    let client, gameImg = null;
    let gameState = { host:"", cat:"", ans:"", players:[], guesses:[], revealed:[], turnOrder:[], turnIdx:0 };
    const BROKER = 'wss://broker.emqx.io:8084/mqtt';
    const TOPIC_PRE = 'reveal_v4_0';

    // --- SETUP ---
    document.addEventListener('DOMContentLoaded', () => {
        const sOpts = Object.keys(SKINS).map(k => `<option value="${k}">${k.toUpperCase()}</option>`).join('');
        document.getElementById('host-skin').innerHTML = sOpts;
        document.getElementById('join-skin').innerHTML = sOpts;
        
        // Populate Mini Grid
        const mg = document.getElementById('mini-grid');
        for(let i=1; i<=25; i++) {
            let d = document.createElement('div');
            d.className='trk-cell'; d.id='trk-'+i; d.innerText=i;
            mg.appendChild(d);
        }
    });

    function applySkin(k) {
        const s = SKINS[k] || SKINS.vibrant;
        const r = document.documentElement.style;
        r.setProperty('--bg-color', s.bg); r.setProperty('--accent', s.acc);
        r.setProperty('--text-main', s.text); r.setProperty('--tile-off', s.tile);
    }

    function goTo(id) { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    function showHostSetup() { goTo('screen-host'); }
    function showJoinSetup() { goTo('screen-join-code'); }

    // --- HOST ---
    function processImage() {
        const file = document.getElementById('img-upload').files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image(); img.src = e.target.result;
            img.onload = () => {
                const c = document.createElement('canvas'); const ctx = c.getContext('2d');
                const s = Math.min(img.width, img.height);
                c.width=600; c.height=600;
                ctx.drawImage(img, (img.width-s)/2, (img.height-s)/2, s, s, 0, 0, 600, 600);
                gameImg = c.toDataURL('image/jpeg', 0.6);
                document.getElementById('btn-create').disabled = false;
            };
        };
        reader.readAsDataURL(file);
    }
    
    function createGame() {
        myName = document.getElementById('host-name').value;
        gameState.host = myName;
        gameState.cat = document.getElementById('game-cat').value;
        gameState.ans = document.getElementById('game-ans').value;
        gameState.players = [{name:myName}]; // Host is also player? No, host is god.
        roomCode = Math.random().toString(36).substr(2,4).toUpperCase();
        isHost = true;
        
        startGame();
        connectMQTT();
        setInterval(() => client.publish(`${TOPIC_PRE}/${roomCode}`, JSON.stringify({type:'STATE', state:gameState, img:gameImg})), 1000);
    }

    // --- JOIN ---
    function verifyCode() {
        roomCode = document.getElementById('join-code-input').value.toUpperCase();
        if(roomCode.length !== 4) return alert("4 Chars");
        goTo('screen-join-details');
        document.getElementById('join-room-disp').innerText = "ROOM: " + roomCode;
        isHost = false;
        connectMQTT();
    }
    
    function enterGame() {
        myName = document.getElementById('join-name').value;
        client.publish(`${TOPIC_PRE}/${roomCode}`, JSON.stringify({type:'JOIN', name:myName}));
        startGame();
    }

    // --- GAME ---
    function startGame() {
        goTo('screen-game');
        if(isHost) document.getElementById('target-img').src = gameImg;
        document.getElementById('inf-host').innerText = gameState.host;
        document.getElementById('inf-code').innerText = roomCode;
        
        // Build Grid (Shuffled)
        const grid = document.getElementById('tile-grid');
        grid.innerHTML = '';
        let nums = Array.from({length:25},(_,i)=>i+1);
        for(let i=nums.length-1; i>0; i--){ const j=Math.floor(Math.random()*(i+1)); [nums[i],nums[j]]=[nums[j],nums[i]]; }
        
        nums.forEach(n => {
            let t = document.createElement('div');
            t.className = 'tile';
            t.dataset.n = n;
            t.innerText = n;
            t.onclick = () => {
                // LOCKOUT LOGIC: Only allow click if number is revealed by host
                if(gameState.revealed.includes(n)) t.classList.add('revealed');
                else showToast("Wait for this number to be called!");
            };
            grid.appendChild(t);
        });

        updateControls();
    }

    // --- ACTIONS ---
    function hostCall() {
        let avail = [];
        for(let i=1; i<=25; i++) if(!gameState.revealed.includes(i)) avail.push(i);
        if(avail.length>0) {
            let p = avail[Math.floor(Math.random()*avail.length)];
            gameState.revealed.push(p);
            // New Round: Shuffle players for guessing order?
            // For v4.0, let's keep it simple: Calling unlocks grid. Players press guess if they know.
            gameState.turnOrder = gameState.players.map(p=>p.name).sort(()=>Math.random()-0.5);
            gameState.turnIdx = 0;
            sendState();
        }
    }

    function showGuess() {
        document.getElementById('player-controls').style.display='none';
        document.getElementById('guess-interface').style.display='flex';
    }

    function sendGuess() {
        let g = document.getElementById('guess-field').value;
        client.publish(`${TOPIC_PRE}/${roomCode}`, JSON.stringify({type:'GUESS', from:myName, txt:g}));
        // Reset UI
        document.getElementById('guess-field').value = '';
        document.getElementById('guess-interface').style.display='none';
        document.getElementById('player-controls').style.display='flex';
    }
    
    function passTurn() {
        client.publish(`${TOPIC_PRE}/${roomCode}`, JSON.stringify({type:'PASS'}));
    }

    function sendState() {
        client.publish(`${TOPIC_PRE}/${roomCode}`, JSON.stringify({type:'STATE', state:gameState, img:gameImg}));
    }

    function updateUI() {
        // Headers
        document.getElementById('inf-host').innerText = gameState.host;
        document.getElementById('inf-cat').innerText = gameState.cat;

        // Tracker
        document.querySelectorAll('.trk-cell').forEach(d => d.classList.remove('active'));
        let last = 0;
        gameState.revealed.forEach(n => {
            document.getElementById('trk-'+n).classList.add('active');
            last = n;
        });

        // Jumbotron
        const box = document.getElementById('call-box');
        if(last === 23) box.innerHTML = '<div class="pyramid"></div>';
        else box.innerHTML = `<div class="call-val">${last || '--'}</div>`;

        // Local Tile Unlock (Host auto-reveals on their own board for checking)
        if(isHost) {
            document.querySelectorAll('.tile').forEach(t => {
                if(gameState.revealed.includes(parseInt(t.dataset.n))) t.classList.add('revealed');
            });
        }
        
        // Lists
        const pl = document.getElementById('list-players'); pl.innerHTML='';
        gameState.players.forEach(p => {
            let d = document.createElement('div'); d.className='sb-item'; 
            d.innerText = p.name;
            if(gameState.turnOrder[gameState.turnIdx] === p.name) d.classList.add('active-turn');
            pl.appendChild(d);
        });
        
        const gl = document.getElementById('list-guesses'); gl.innerHTML='';
        gameState.guesses.forEach(g => {
            let d=document.createElement('div'); d.className='sb-item'; d.innerText=`${g.from}: ${g.txt}`;
            gl.prepend(d);
        });

        updateControls();
    }

    function updateControls() {
        const hc = document.getElementById('btn-host-call');
        const pc = document.getElementById('player-controls');
        const wa = document.getElementById('waiting-msg');
        const gi = document.getElementById('guess-interface');
        
        hc.style.display = 'none';
        pc.style.display = 'none';
        wa.style.display = 'none';
        
        if(isHost) {
            hc.style.display = 'block';
        } else {
            // Player Logic: Only show buttons if it is MY TURN
            let activePlayer = gameState.turnOrder[gameState.turnIdx];
            if(activePlayer === myName && gi.style.display === 'none') {
                pc.style.display = 'flex';
            } else if (gi.style.display !== 'flex') {
                wa.style.display = 'flex';
                wa.innerText = `Waiting for ${activePlayer}...`;
            }
        }
    }

    // --- MQTT ---
    function connectMQTT() {
        client = mqtt.connect(BROKER);
        const t = `${TOPIC_PRE}/${roomCode}`;
        client.on('connect', () => client.subscribe(t));
        client.on('message', (tpc, m) => {
            const msg = JSON.parse(m.toString());
            
            if(msg.type === 'STATE') {
                gameState = msg.state;
                if(!isHost) {
                    if(msg.img && !document.getElementById('target-img').src) document.getElementById('target-img').src = msg.img;
                    if(document.getElementById('screen-join-details').classList.contains('active')) document.getElementById('join-host-disp').innerText = gameState.host;
                }
                updateUI();
            }
            if(msg.type === 'JOIN' && isHost) {
                if(!gameState.players.find(p=>p.name===msg.name)) {
                    gameState.players.push({name:msg.name});
                    sendState();
                }
            }
            if(msg.type === 'GUESS' && isHost) {
                // Check Answer (Fuzzy Logic from v22)
                if(checkAnswer(msg.txt, gameState.ans) > 0.8) {
                    alert(`${msg.from} WINS!`); // Placeholder for win logic
                } else {
                    gameState.guesses.push({from:msg.from, txt:msg.txt});
                    advanceTurn();
                }
            }
            if(msg.type === 'PASS' && isHost) {
                advanceTurn();
            }
            if(msg.type === 'CHAT') {
                // Chat logic
            }
        });
    }

    function advanceTurn() {
        gameState.turnIdx = (gameState.turnIdx + 1) % gameState.players.length;
        sendState();
    }
    
    // Fuzzy Check Re-inserted
    function checkAnswer(input, answer) {
        if(!input || !answer) return 0;
        let s = input.toLowerCase().trim(), t = answer.toLowerCase().trim();
        if(s===t) return 1;
        // Simple approximation
        return s.includes(t) || t.includes(s) ? 0.9 : 0;
    }

    function copyCode() { navigator.clipboard.writeText(roomCode); showToast("Code Copied!"); }
    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2000); }

</script>
