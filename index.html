<!DOCTYPE html>
<html lang="en">
<!-- 
    REVEAL! v4.6 â€“ Turn order + fuzzy win + FX

    Changes from v4.5
    - Added turn order (join-order) per call, with GUESS / PASS enforcement.
    - Added Levenshtein-based fuzzy matching with % feedback to guesser.
    - Added WIN state: winner banner, full reveal, confetti + fireworks.
    - Removed special 23 behavior and "listen for number" text.
    - Header is now a 2Ã—2 grid; mini-grid is square, solid panel.
    - Added 6 skins (Vibrant, Dark, Dark Academia, Art Deco, Neon, Halloween).
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REVEAL! v4.6</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* [A] CORE VARS ------------------------------------------------------ */
        :root {
            --bg-color: #4c1d95;
            --panel-bg: rgba(0,0,0,0.25);
            --accent: #2dd4bf;
            --text-main: #ffffff;
            --font-head: 'Fredoka One', cursive;
            --font-body: 'Nunito', sans-serif;
            --tile-off: #1e293b;
            --tile-on: #fbbf24;
            --card-max-width: 450px;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            background: var(--bg-color); color: var(--text-main);
            font-family: var(--font-body);
            display: flex; flex-direction: column; overflow: hidden;
            transition: background 0.3s ease;
        }

        /* [B] SCREENS & PANELS ---------------------------------------------- */
        .screen {
            position: absolute; inset: 0; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--bg-color); z-index: 10;
            transition: transform 0.3s ease; transform: translateX(100%);
        }
        .screen.active { transform: translateX(0); z-index: 20; }

        .card-panel {
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            padding: 25px; border-radius: 20px; width: 90%; max-width: 400px;
            border: 2px solid rgba(255,255,255,0.2); text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .control-group { margin-bottom: 15px; text-align: left; width: 100%; }
        label { display: block; font-weight: 900; margin-bottom: 5px; font-size: 0.8rem; text-transform: uppercase; opacity: 0.8; }
        input, select {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            font-family: var(--font-body); font-weight: 800; font-size: 1.1rem;
            background: #f8fafc; color: #1e293b; outline: none;
        }
        .code-input { font-family: 'Courier New', monospace; letter-spacing: 5px; text-align: center; font-size: 1.5rem; text-transform: uppercase; }

        .big-btn {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            font-family: var(--font-head); font-size: 1.2rem; cursor: pointer;
            background: var(--accent); color: #000;
            box-shadow: 0 5px 0 rgba(0,0,0,0.2); margin-top: 5px;
            transition: transform 0.1s;
        }
        .big-btn:active { transform: translateY(2px); box-shadow: none; }
        .big-btn:disabled { background: #64748b; cursor: not-allowed; box-shadow: none; opacity: 0.7; }
        .big-btn.secondary { background: rgba(255,255,255,0.2); color: white; }

        /* [C] GAME LAYOUT ---------------------------------------------------- */
        #screen-game { 
            display: grid; 
            grid-template-rows: 1fr 60px; 
            height: 100%; width: 100%; 
            padding: 0; 
            background: var(--bg-color);
        }
        #game-layout { 
            display: grid; 
            grid-template-columns: 200px 1fr 200px; 
            overflow: hidden; 
        }

        .sidebar {
            background: var(--panel-bg);
            border-left: 1px solid rgba(255,255,255,0.05);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; padding: 10px; overflow-y: auto;
        }
        .sb-head { font-family: var(--font-head); text-align: center; opacity: 0.6; margin-bottom: 10px; font-size: 0.9rem; }
        .sb-item { font-size: 0.85rem; padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); word-break: break-word; }
        .sb-item.active-turn { background: rgba(255,255,255,0.2); border-left: 4px solid var(--accent); }

        #center-stage {
            display: flex; flex-direction: column; 
            padding: 10px; overflow-y: auto; 
            align-items: center;
        }

        .game-stack {
            width: 100%;
            max-width: var(--card-max-width);
            display: flex; flex-direction: column; gap: 8px;
        }

        /* [D] HEADER ROW (2x2 grid) ----------------------------------------- */
        #header-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: auto;
            gap: 4px;
            background: var(--panel-bg); padding: 6px 5px 5px; border-radius: 6px;
        }
        .info-cell { text-align: center; overflow: hidden; }
        .info-lbl { font-size: 0.5rem; opacity: 0.6; font-weight: 900; text-transform: uppercase; }
        .info-val { font-weight: bold; font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #inf-code { font-family: 'Courier New', monospace; cursor: pointer; background: rgba(255,255,255,0.1); border-radius: 4px; }

        /* [E] JUMBOTRON ------------------------------------------------------ */
        #jumbotron {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
            height: 190px;
        }

        /* Called numbers panel (square) */
        #mini-grid-container {
            background: #020617;
            border: 2px solid white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px;
        }
        #mini-grid-square {
            width: 100%;
            aspect-ratio: 1 / 1;
        }
        #mini-grid {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 0;
        }
        .trk-cell {
            background: transparent;
            color: rgba(148,163,184,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 800;
        }
        .trk-cell.active {
            color: var(--accent);
            text-shadow: 0 0 8px var(--accent);
        }

        /* Current call panel */
        #call-box {
            background: black; border: 2px solid white; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        .call-lbl { position: absolute; top: 5px; font-size: 0.7rem; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; }
        .call-val { font-family: var(--font-head); font-size: 5rem; color: white; line-height: 1; }

        /* [F] CARD + TILES (NO LINES) --------------------------------------- */
        #card-wrapper {
            width: 100%; aspect-ratio: 1/1;
            position: relative; background: #000;
            border: 4px solid white; border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        #target-img {
            width: 100%; height: 100%;
            object-fit: cover;
            position: absolute; inset: 0;
            z-index: 1;
        }

        #tile-grid {
            position: absolute; inset: 0; z-index: 10;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 0;
        }
        .tile {
            background: var(--tile-off);
            color: rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-head);
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
            transition: opacity 0.2s;
        }
        .tile.locked { cursor: not-allowed; opacity: 1 !important; }
        .tile.revealed { opacity: 0; pointer-events: none; }

        /* [G] CONTROLS BAR (STABLE HEIGHT) ---------------------------------- */
        #controls-bar {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: stretch;
            gap: 8px;
            min-width: 0;
        }

        #host-btns,
        #player-btns,
        #guess-interface {
            flex: 1 1 auto;
            min-width: 0;
        }

        #host-btns { display: none; }
        .btn-call { 
            width: 100%; height: 100%; border-radius: 8px; border: none;
            background: white; color: black; font-family: var(--font-head); font-size: 1.5rem; 
            cursor: pointer; box-shadow: 0 4px 0 #999; 
        }
        .btn-call:active { transform: translateY(4px); box-shadow: none; }
        .btn-call:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; }

        #player-btns {
            display: none;
            gap: 10px;
        }
        .ctrl-btn {
            flex: 1 1 auto;
            height: 100%;
            border-radius: 8px;
            border: none;
            font-family: var(--font-head);
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
        }
        .ctrl-btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-guess { background: var(--accent); color: black; }
        .btn-pass { background: #ef4444; color: white; }

        #guess-interface {
            display: none;
            gap: 5px;
            height: 100%;
        }
        #guess-field { 
            flex: 1 1 auto;
            height: 100%;
            padding: 0 15px;
            border-radius: 8px;
            border: none; 
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            background: white;
            color: black;
            min-width: 0;
        }
        #guess-interface .ctrl-btn.btn-guess { flex: 0 0 110px; }
        #guess-interface .ctrl-btn.btn-pass  { flex: 0 0 60px; }

        #waiting-msg {
            flex: 0 0 auto;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
            padding: 0 4px;
            display: block;
        }

        /* [H] CHAT (placeholder) -------------------------------------------- */
        #chat-bar {
            background: rgba(0,0,0,0.4); padding: 10px;
            display: flex; gap: 10px; align-items: center; border-top: 1px solid rgba(255,255,255,0.1);
        }
        #chat-input { flex: 1; padding: 10px; border-radius: 8px; border: none; font-family: var(--font-body); outline: none; margin: 0; }
        #chat-send { width: 60px; border-radius: 8px; border: none; background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }

        #chat-btn-float {
            position: fixed; bottom: 80px; right: 20px; width: 50px; height: 50px;
            background: white; border-radius: 50%; font-size: 1.5rem; border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 50; display: none;
        }

        /* [I] PRIVATE TOAST -------------------------------------------------- */
        #toast {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15,23,42,0.96);
            color: #fbbf24;
            padding: 10px 16px;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 800;
            z-index: 120;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }
        #toast.show { opacity: 1; }

        /* [J] WIN OVERLAY + FX ----------------------------------------------- */
        #fx-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 80;
        }
        #win-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 90;
        }
        #win-panel {
            background: #020617;
            border-radius: 16px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 2px solid var(--accent);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        #win-title {
            font-family: var(--font-head);
            font-size: 2rem;
            margin-bottom: 6px;
        }
        #win-sub {
            font-size: 0.8rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #win-guess {
            margin: 8px 0 12px;
            font-weight: 800;
        }
        #win-image {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #000;
        }

        .hidden { display: none !important; }

        .confetti {
            position: absolute;
            width: 8px;
            height: 12px;
            background: var(--accent);
            opacity: 0.8;
            animation: confetti-fall 3s linear forwards;
        }
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #fbbf24;
            box-shadow: 0 0 8px #fbbf24;
            animation: firework-pop 1.2s ease-out forwards;
        }

        @keyframes confetti-fall {
            0%   { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(540deg); opacity: 0; }
        }
        @keyframes firework-pop {
            0%   { transform: scale(0.4); opacity: 1; }
            100% { transform: scale(6); opacity: 0; }
        }

        @media (max-width: 800px) {
            #game-layout { grid-template-columns: 1fr; }
            .sidebar { display: none; } 
            #chat-bar { display: none; }
            #chat-btn-float { display: block; }
        }
    </style>
</head>
<body>

    <!-- [S1] LOBBY ---------------------------------------------------------- -->
    <div id="screen-lobby" class="screen active">
        <div class="card-panel">
            <h1>REVEAL! v4.6</h1>
            <div style="display:flex; flex-direction:column; gap:10px; margin-top:20px;">
                <button class="big-btn" onclick="showHostSetup()">HOST GAME</button>
                <div style="opacity:0.5; margin:5px 0;">OR</div>
                <button class="big-btn secondary" onclick="showJoinSetup()">JOIN GAME</button>
            </div>
        </div>
    </div>

    <!-- [S2] HOST SETUP ----------------------------------------------------- -->
    <div id="screen-host-setup" class="screen">
        <div class="card-panel">
            <h2>GAME SETUP</h2>
            <div class="control-group"><label>HOST NAME</label><input type="text" id="host-name" placeholder="Name"></div>
            <div class="control-group"><label>CATEGORY</label><input type="text" id="game-cat" placeholder="e.g. 80s Movies"></div>
            <div class="control-group"><label>ANSWER</label><input type="text" id="game-ans" placeholder="Secret Answer"></div>
            <div class="control-group"><label>IMAGE</label><input type="file" id="img-upload" accept="image/*" onchange="processImage()"></div>
            <div class="control-group">
                <label>STYLE</label>
                <select id="host-style">
                    <option value="vibrant">Vibrant</option>
                    <option value="dark">Dark</option>
                    <option value="dark_academia">Dark Academia</option>
                    <option value="art_deco">Art Deco</option>
                    <option value="neon">Neon</option>
                    <option value="halloween">Halloween</option>
                </select>
            </div>
            <button class="big-btn" id="btn-create" disabled onclick="createGame()">CREATE ROOM</button>
            <button class="big-btn secondary" onclick="goTo('screen-lobby')" style="margin-top:15px; font-size:1rem;">BACK</button>
        </div>
    </div>

    <!-- [S3] JOIN: CODE ----------------------------------------------------- -->
    <div id="screen-join-code" class="screen">
        <div class="card-panel">
            <h2>ENTER CODE</h2>
            <input type="text" id="join-code" class="code-input" maxlength="4" placeholder="ABCD">
            <button class="big-btn" id="btn-search" onclick="searchRoom()">NEXT</button>
            <button class="big-btn secondary" onclick="goTo('screen-lobby')" style="margin-top:15px; font-size:1rem;">BACK</button>
        </div>
    </div>

    <!-- [S4] JOIN: NAME ----------------------------------------------------- -->
    <div id="screen-join-setup" class="screen">
        <div class="card-panel">
            <h2 id="join-room-disp">ROOM FOUND</h2>
            <div id="join-host-disp" style="color:var(--accent); margin-bottom:15px; font-weight:bold;">Connecting...</div>
            <input type="text" id="join-name" placeholder="YOUR NAME" style="margin-bottom:10px;">
            <div class="control-group">
                <label>STYLE</label>
                <select id="join-style">
                    <option value="vibrant">Vibrant</option>
                    <option value="dark">Dark</option>
                    <option value="dark_academia">Dark Academia</option>
                    <option value="art_deco">Art Deco</option>
                    <option value="neon">Neon</option>
                    <option value="halloween">Halloween</option>
                </select>
            </div>
            <button class="big-btn" id="btn-enter" disabled onclick="enterGame()">ENTER GAME</button>
            <button class="big-btn secondary" onclick="goTo('screen-lobby')" style="margin-top:15px; font-size:1rem;">BACK</button>
        </div>
    </div>

    <!-- [S5] GAME SCREEN ---------------------------------------------------- -->
    <div id="screen-game" class="screen">
        <div id="game-layout">
            <!-- LEFT: PLAYERS -->
            <div class="sidebar" id="sb-players">
                <div class="sb-head">PLAYERS</div>
                <div id="list-players"></div>
            </div>

            <!-- CENTER: HEADER + BOARD -->
            <div id="center-stage">
                <div class="game-stack">
                    <!-- HEADER -->
                    <div id="header-row">
                        <div class="info-cell"><div class="info-lbl">HOST</div><div class="info-val" id="inf-host">?</div></div>
                        <div class="info-cell"><div class="info-lbl">CAT</div><div class="info-val" id="inf-cat">?</div></div>
                        <div class="info-cell"><div class="info-lbl">CODE</div><div class="info-val" id="inf-code" onclick="copyCode()">?</div></div>
                        <div class="info-cell">
                            <div class="info-lbl">STYLE</div>
                            <select id="in-game-style" onchange="applySkin(this.value)" style="padding:0; margin:0; height:20px; font-size:0.8rem; background:transparent; color:white;">
                                <option value="vibrant">Vibrant</option>
                                <option value="dark">Dark</option>
                                <option value="dark_academia">Dark Academia</option>
                                <option value="art_deco">Art Deco</option>
                                <option value="neon">Neon</option>
                                <option value="halloween">Halloween</option>
                            </select>
                        </div>
                    </div>

                    <!-- JUMBOTRON -->
                    <div id="jumbotron">
                        <div id="mini-grid-container">
                            <div id="mini-grid-square">
                                <div id="mini-grid"></div>
                            </div>
                        </div>
                        <div id="call-box">
                            <div class="call-lbl">CURRENT CALL</div>
                            <div class="call-val" id="current-call-text">--</div>
                        </div>
                    </div>

                    <!-- CARD -->
                    <div id="card-wrapper">
                        <img id="target-img" src="">
                        <div id="tile-grid"></div>
                    </div>

                    <!-- CONTROLS -->
                    <div id="controls-bar">
                        <div id="host-btns">
                            <button class="btn-call" onclick="hostCall()">CALL NEXT NUMBER</button>
                        </div>
                        <div id="player-btns">
                            <button class="ctrl-btn btn-guess" onclick="showGuess()">GUESS</button>
                            <button class="ctrl-btn btn-pass" onclick="passTurn()">PASS</button>
                        </div>
                        <div id="waiting-msg"></div>
                        <div id="guess-interface">
                            <input type="text" id="guess-field" placeholder="ANSWER...">
                            <button class="ctrl-btn btn-guess" onclick="sendGuess()">SEND</button>
                            <button class="ctrl-btn btn-pass" onclick="cancelGuess()">X</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT: WRONG GUESSES -->
            <div class="sidebar" id="sb-guesses">
                <div class="sb-head">WRONG GUESSES</div>
                <div id="list-guesses"></div>
            </div>
        </div>

        <!-- FOOTER: CHAT (placeholder) -->
        <div id="chat-bar">
            <input type="text" id="chat-input" placeholder="Chat...">
            <button id="chat-send" onclick="alert('Chat coming later')">SEND</button>
        </div>
        <button id="chat-btn-float" onclick="alert('Chat drawer...')">ðŸ’¬</button>
    </div>

    <!-- FX + TOAST + WIN OVERLAY -->
    <div id="fx-layer" class="hidden"></div>
    <div id="win-overlay" class="hidden">
        <div id="win-panel">
            <div id="win-title"></div>
            <div id="win-sub">THEY GUESSED:</div>
            <div id="win-guess"></div>
            <img id="win-image" src="">
        </div>
    </div>
    <div id="toast"></div>

<script>
    /* [K] SKINS ------------------------------------------------------------- */
    const SKINS = {
        vibrant:      {bg:'#4c1d95', acc:'#2dd4bf', text:'#ffffff', tile:'#1e293b'},
        dark:         {bg:'#18181b', acc:'#facc15', text:'#f4f4f5', tile:'#27272a'},
        dark_academia:{bg:'#1f2933', acc:'#e2b714', text:'#f5f0e6', tile:'#111827'},
        art_deco:     {bg:'#111827', acc:'#facc6b', text:'#fef9c3', tile:'#0f172a'},
        neon:         {bg:'#020617', acc:'#22d3ee', text:'#f9fafb', tile:'#0f172a'},
        halloween:    {bg:'#1a1030', acc:'#f97316', text:'#fef3c7', tile:'#111827'}
    };
    function applySkin(k) {
        const s = SKINS[k] || SKINS.vibrant;
        const r = document.documentElement.style;
        r.setProperty('--bg-color', s.bg);
        r.setProperty('--accent',   s.acc);
        r.setProperty('--text-main',s.text);
        r.setProperty('--tile-off', s.tile);
    }

    /* [L] GLOBAL STATE ------------------------------------------------------ */
    let myName = '';
    let roomCode = '';
    let isHost = false;
    let client = null;
    let gameImg = null;

    let gameState = {
        host: "",
        cat: "",
        ans: "",
        players: [],     // [{name}]
        guesses: [],     // [{from, txt}]
        revealed: [],    // [numbers]
        status: "WAITING",
        winner: "",
        turnOrder: [],   // [names]
        turnIndex: 0
    };

    const BROKER    = 'wss://broker.emqx.io:8084/mqtt';
    const TOPIC_PRE = 'reveal_v4_2';

    // Local UI flags
    let isGuessing = false;
    let fxRunning  = false;
    let fxTimer    = null;

    /* [M] NAV HELPERS ------------------------------------------------------- */
    function goTo(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        const el = document.getElementById(id);
        if (el) el.classList.add('active');
    }
    function showHostSetup() { goTo('screen-host-setup'); }
    function showJoinSetup() { goTo('screen-join-code'); }

    /* [N] HOST IMAGE HANDLING ----------------------------------------------- */
    function processImage() {
        const file = document.getElementById('img-upload').files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const c = document.createElement('canvas');
                const ctx = c.getContext('2d');
                const s = Math.min(img.width, img.height);
                c.width = 600; c.height = 600;
                ctx.drawImage(img, (img.width - s) / 2, (img.height - s) / 2, s, s, 0, 0, 600, 600);
                gameImg = c.toDataURL('image/jpeg', 0.6);
                document.getElementById('btn-create').disabled = false;
            };
        };
        reader.readAsDataURL(file);
    }

    /* [O] MQTT CONNECT ------------------------------------------------------ */
    function connectMQTT() {
        if (client) return;
        client = mqtt.connect(BROKER);
        client.on('connect', () => {
            client.subscribe(`${TOPIC_PRE}/${roomCode}`);
            if (!isHost) {
                client.publish(`${TOPIC_PRE}/${roomCode}`, JSON.stringify({type:'REQ_STATE'}));
            }
        });
        client.on('message', handleMsg);
    }

    /* [P] HOST: CREATE GAME ------------------------------------------------- */
    function createGame() {
        myName = document.getElementById('host-name').value.trim() || "Host";
        gameState.host = myName;
        gameState.cat  = document.getElementById('game-cat').value.trim();
        gameState.ans  = document.getElementById('game-ans').value.trim();
        roomCode       = Math.random().toString(36).substr(2,4).toUpperCase();
        isHost         = true;

        const styleVal = document.getElementById('host-style').value;
        applySkin(styleVal);
        const inGameSel = document.getElementById('in-game-style');
        if (inGameSel) inGameSel.value = styleVal;

        connectMQTT();
        startGame();
        sendState();
        setInterval(() => {
            if (client && client.connected && isHost) sendState();
        }, 2000);
    }

    /* [Q] JOIN: SEARCH + ENTER ---------------------------------------------- */
    function searchRoom() {
        const codeInput = document.getElementById('join-code');
        const code = codeInput.value.trim().toUpperCase();
        if (code.length !== 4) { alert("Enter 4-letter code."); return; }
        roomCode = code;
        isHost   = false;
        document.getElementById('btn-search').innerText = "SEARCHING...";
        connectMQTT();
    }

    function enterGame() {
        myName = document.getElementById('join-name').value.trim();
        if (!myName) return;

        const styleVal = document.getElementById('join-style').value;
        applySkin(styleVal);
        const inGameSel = document.getElementById('in-game-style');
        if (inGameSel) inGameSel.value = styleVal;

        if (client && client.connected) {
            client.publish(`${TOPIC_PRE}/${roomCode}`, JSON.stringify({type:'JOIN', name: myName}));
        }
        startGame();
    }

    /* [R] GAME INIT: GRID + TILES ------------------------------------------ */
    function startGame() {
        goTo('screen-game');
        document.getElementById('inf-code').innerText = roomCode || '----';

        // Mini-grid 1â€“25
        const mg = document.getElementById('mini-grid');
        mg.innerHTML = '';
        for (let i = 1; i <= 25; i++) {
            const d = document.createElement('div');
            d.className = 'trk-cell';
            d.id = 'trk-' + i;
            d.innerText = i;
            mg.appendChild(d);
        }

        // Card tiles
        const grid = document.getElementById('tile-grid');
        grid.innerHTML = '';
        let nums = Array.from({length: 25}, (_, i) => i + 1);
        for (let i = nums.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [nums[i], nums[j]] = [nums[j], nums[i]];
        }
        nums.forEach(n => {
            const t = document.createElement('div');
            t.className = 'tile';
            t.innerText = n;
            t.dataset.n = n;
            t.onclick = () => {
                const num = parseInt(t.dataset.n, 10);
                if (gameState.revealed.includes(num) || gameState.status === 'WIN') {
                    t.classList.add('revealed');
                } else {
                    alert("That number hasn't been called yet.");
                }
            };
            grid.appendChild(t);
        });

        if (gameImg) document.getElementById('target-img').src = gameImg;

        document.getElementById('host-btns').style.display   = isHost ? 'block' : 'none';
        document.getElementById('player-btns').style.display = (!isHost) ? 'flex' : 'none';
        document.getElementById('guess-interface').style.display = 'none';
        isGuessing = false;

        updateUI();
    }

    /* [S] MESSAGE HANDLER --------------------------------------------------- */
    function handleMsg(topic, m) {
        const msg = JSON.parse(m.toString());

        if (msg.type === 'STATE') {
            gameState = msg.state || gameState;
            if (msg.img) gameImg = msg.img;

            if (document.getElementById('screen-join-code').classList.contains('active')) {
                document.getElementById('join-room-disp').innerText  = "ROOM: " + roomCode;
                document.getElementById('join-host-disp').innerText  = "HOST: " + (gameState.host || '...');
                document.getElementById('btn-enter').disabled         = false;
                document.getElementById('btn-search').innerText       = "NEXT";
                goTo('screen-join-setup');
            }

            updateUI();
        }

        if (msg.type === 'REQ_STATE' && isHost) {
            sendState();
        }

        if (msg.type === 'JOIN' && isHost) {
            if (!gameState.players.find(p => p.name === msg.name)) {
                gameState.players.push({name: msg.name});
                sendState();
            }
        }

        if (msg.type === 'PASS' && isHost) {
            handlePassAsHost(msg);
        }

        if (msg.type === 'GUESS' && isHost) {
            handleIncomingGuessAsHost(msg);
        }

        if (msg.type === 'GUESS_RESULT' && msg.to === myName) {
            const pct = msg.pct;
            if (msg.win) {
                showToast(`WIN! ${pct}% match`, 4000);
            } else if (pct >= 50) {
                showToast(`Close! ${pct}% match`, 2500);
            } else {
                showToast(`Wrong â€“ ${pct}% match`, 2000);
            }
        }
    }

    /* [T] UI UPDATE --------------------------------------------------------- */
    function updateUI() {
        document.getElementById('inf-host').innerText = gameState.host || '?';
        document.getElementById('inf-cat').innerText  = gameState.cat  || '?';

        // Mini-grid + current call
        let last = 0;
        (gameState.revealed || []).forEach(n => {
            const el = document.getElementById('trk-' + n);
            if (el) el.classList.add('active');
            last = n;
        });

        const callVal = document.getElementById('current-call-text');
        callVal.textContent = last || '--';

        // Players list with active turn highlight
        const pl = document.getElementById('list-players');
        pl.innerHTML = '';
        const activeName = (gameState.status === 'TURN' && gameState.turnOrder.length > 0)
            ? gameState.turnOrder[gameState.turnIndex] : null;

        (gameState.players || []).forEach(p => {
            const d = document.createElement('div');
            d.className = 'sb-item';
            if (p.name === activeName) d.classList.add('active-turn');
            d.innerText = p.name;
            pl.appendChild(d);
        });

        // Wrong guesses list (public, no %)
        const lg = document.getElementById('list-guesses');
        lg.innerHTML = '';
        (gameState.guesses || []).forEach(g => {
            const d = document.createElement('div');
            d.className = 'sb-item';
            d.innerText = `${g.from}: "${g.txt}"`;
            lg.appendChild(d);
        });

        // On WIN, auto reveal all tiles visually
        if (gameState.status === 'WIN') {
            document.querySelectorAll('.tile').forEach(t => t.classList.add('revealed'));
            startWinFX();
            showWinOverlay();
        } else {
            stopWinFX();
            hideWinOverlay();
        }

        // Controls visibility / text
        const waiting = document.getElementById('waiting-msg');
        const hostBtns = document.getElementById('host-btns');
        const playerBtns = document.getElementById('player-btns');
        const guessInterface = document.getElementById('guess-interface');
        const callBtn = document.querySelector('.btn-call');

        if (isHost) {
            hostBtns.style.display = 'block';
            playerBtns.style.display = 'none';
            guessInterface.style.display = 'none';
            isGuessing = false;

            if (gameState.status === 'WIN') {
                waiting.textContent = (gameState.winner || 'Someone') + ' wins! Game over.';
                if (callBtn) callBtn.disabled = true;
            } else {
                if (callBtn) callBtn.disabled = false;
                if (gameState.status === 'TURN' && activeName) {
                    waiting.textContent = 'Turn: ' + activeName;
                } else {
                    waiting.textContent = 'Call next number whenever you like.';
                }
            }
        } else {
            hostBtns.style.display = 'none';

            if (gameState.status === 'WIN') {
                playerBtns.style.display = 'none';
                guessInterface.style.display = 'none';
                waiting.textContent = (gameState.winner || 'Someone') + ' wins! Game over.';
                isGuessing = false;
            } else if (gameState.status === 'TURN' && activeName === myName) {
                if (!isGuessing) {
                    playerBtns.style.display = 'flex';
                    guessInterface.style.display = 'none';
                }
                waiting.textContent = 'Your turn â€“ Guess or Pass.';
            } else if (gameState.status === 'TURN' && activeName) {
                playerBtns.style.display = 'none';
                if (!isGuessing) guessInterface.style.display = 'none';
                waiting.textContent = 'Waiting for ' + activeName + '...';
            } else {
                playerBtns.style.display = 'none';
                if (!isGuessing) guessInterface.style.display = 'none';
                waiting.textContent = 'Waiting for next number...';
            }
        }
    }

    /* [U] HOST CALL + TURN ORDER ------------------------------------------- */
    function hostCall() {
        if (gameState.status === 'WIN') return;

        const avail = [];
        for (let i = 1; i <= 25; i++) {
            if (!gameState.revealed.includes(i)) avail.push(i);
        }
        if (avail.length === 0) return;

        const pick = avail[Math.floor(Math.random() * avail.length)];
        gameState.revealed.push(pick);

        // Turn order = join order for this call
        if (gameState.players.length > 0) {
            gameState.turnOrder = gameState.players.map(p => p.name);
            gameState.turnIndex = 0;
            gameState.status    = 'TURN';
        } else {
            gameState.turnOrder = [];
            gameState.turnIndex = 0;
            gameState.status    = 'WAITING';
        }

        sendState();
    }

    function handlePassAsHost(msg) {
        if (gameState.status !== 'TURN' || gameState.turnOrder.length === 0) return;
        const current = gameState.turnOrder[gameState.turnIndex];
        if (msg.from !== current) return; // not their turn, ignore

        advanceTurn();
        sendState();
    }

    function advanceTurn() {
        if (gameState.turnOrder.length === 0) {
            gameState.status = 'WAITING';
            return;
        }
        gameState.turnIndex++;
        if (gameState.turnIndex >= gameState.turnOrder.length) {
            gameState.turnIndex = 0;
            gameState.status = 'WAITING';
        }
    }

    /* [V] PLAYER CONTROLS: GUESS/PASS UI ----------------------------------- */
    function showGuess() {
        isGuessing = true;
        const pb = document.getElementById('player-btns');
        const gi = document.getElementById('guess-interface');
        const wm = document.getElementById('waiting-msg');
        pb.style.display = 'none';
        wm.textContent = 'Type your guess...';
        gi.style.display = 'flex';
        document.getElementById('guess-field').focus();
    }
    function cancelGuess() {
        isGuessing = false;
        const pb = document.getElementById('player-btns');
        const gi = document.getElementById('guess-interface');
        const wm = document.getElementById('waiting-msg');
        gi.style.display = 'none';
        if (gameState.status === 'TURN' && gameState.turnOrder[gameState.turnIndex] === myName) {
            pb.style.display = 'flex';
            wm.textContent = 'Your turn â€“ Guess or Pass.';
        } else {
            pb.style.display = 'none';
        }
    }
    function passTurn() {
        if (client && client.connected) {
            client.publish(`${TOPIC_PRE}/${roomCode}`, JSON.stringify({type:'PASS', from: myName}));
        }
        cancelGuess();
    }

    function sendGuess() {
        const g = document.getElementById('guess-field').value.trim();
        if (!g) return;
        if (client && client.connected) {
            client.publish(`${TOPIC_PRE}/${roomCode}`, JSON.stringify({type:'GUESS', from: myName, txt: g}));
        }
        document.getElementById('guess-field').value = '';
        cancelGuess();
    }

    /* [W] STATE BROADCAST --------------------------------------------------- */
    function sendState() {
        if (client && client.connected && isHost) {
            client.publish(`${TOPIC_PRE}/${roomCode}`, JSON.stringify({type:'STATE', state: gameState, img: gameImg}));
        }
    }

    /* [X] FUZZY MATCHING (HOST SIDE) --------------------------------------- */
    function sanitizeText(s) {
        return (s || '').replace(/\s+/g, '').toUpperCase();
    }

    function levenshtein(a, b) {
        const m = a.length, n = b.length;
        const dp = Array.from({length: m + 1}, () => new Array(n + 1).fill(0));
        for (let i = 0; i <= m; i++) dp[i][0] = i;
        for (let j = 0; j <= n; j++) dp[0][j] = j;
        for (let i = 1; i <= m; i++) {
            for (let j = 1; j <= n; j++) {
                const cost = a[i-1] === b[j-1] ? 0 : 1;
                dp[i][j] = Math.min(
                    dp[i-1][j] + 1,
                    dp[i][j-1] + 1,
                    dp[i-1][j-1] + cost
                );
            }
        }
        return dp[m][n];
    }

    function similarityPercent(guess, answer) {
        const g = sanitizeText(guess);
        const a = sanitizeText(answer);
        if (!g || !a) return 0;
        const dist = levenshtein(g, a);
        const maxLen = Math.max(g.length, a.length);
        return Math.round((1 - dist / maxLen) * 100);
    }

    function handleIncomingGuessAsHost(msg) {
        if (gameState.status !== 'TURN' || gameState.turnOrder.length === 0) return;
        const current = gameState.turnOrder[gameState.turnIndex];
        if (msg.from !== current) return; // not their turn

        const pct = similarityPercent(msg.txt, gameState.ans);
        gameState.guesses.push({from: msg.from, txt: msg.txt});

        if (pct >= 90) {
            gameState.status  = 'WIN';
            gameState.winner  = msg.from;
            gameState.revealed = Array.from({length: 25}, (_, i) => i + 1);

            sendState();

            // Private result to winner
            client.publish(`${TOPIC_PRE}/${roomCode}`, JSON.stringify({
                type:'GUESS_RESULT', to: msg.from, pct, win:true
            }));
        } else {
            // Private hint (always show %)
            client.publish(`${TOPIC_PRE}/${roomCode}`, JSON.stringify({
                type:'GUESS_RESULT', to: msg.from, pct, win:false
            }));

            advanceTurn();
            sendState();
        }
    }

    /* [Y] WIN FX + OVERLAY -------------------------------------------------- */
    function startWinFX() {
        if (fxRunning) return;
        fxRunning = true;
        const fxLayer = document.getElementById('fx-layer');
        fxLayer.classList.remove('hidden');

        fxTimer = setInterval(() => {
            spawnConfetti();
            spawnFirework('left');
            spawnFirework('right');
        }, 400);
    }

    function stopWinFX() {
        if (!fxRunning) return;
        fxRunning = false;
        clearInterval(fxTimer);
        fxTimer = null;
        const fxLayer = document.getElementById('fx-layer');
        fxLayer.classList.add('hidden');
        fxLayer.innerHTML = '';
    }

    function spawnConfetti() {
        const fxLayer = document.getElementById('fx-layer');
        for (let i = 0; i < 6; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = Math.random() > 0.5 ? 'var(--accent)' : '#fbbf24';
            fxLayer.appendChild(c);
            setTimeout(() => c.remove(), 3000);
        }
    }

    function spawnFirework(side) {
        const fxLayer = document.getElementById('fx-layer');
        const fw = document.createElement('div');
        fw.className = 'firework';
        const y = 20 + Math.random() * 60;
        fw.style.top = y + 'vh';
        fw.style.left = (side === 'left') ? '-2vw' : '102vw';
        fxLayer.appendChild(fw);
        setTimeout(() => fw.remove(), 1200);
    }

    function showWinOverlay() {
        const overlay = document.getElementById('win-overlay');
        const winTitle = document.getElementById('win-title');
        const winGuess = document.getElementById('win-guess');
        const winImage = document.getElementById('win-image');

        const wName = gameState.winner || 'Someone';
        winTitle.textContent = wName + ' WINS!';

        // Find last guess from winner
        let lastGuess = '';
        for (let i = gameState.guesses.length - 1; i >= 0; i--) {
            if (gameState.guesses[i].from === gameState.winner) {
                lastGuess = gameState.guesses[i].txt;
                break;
            }
        }
        if (!lastGuess) lastGuess = gameState.ans || '';

        winGuess.textContent = lastGuess;
        if (gameImg) winImage.src = gameImg;

        overlay.classList.remove('hidden');
    }

    function hideWinOverlay() {
        document.getElementById('win-overlay').classList.add('hidden');
    }

    /* [Z] SMALL UTILS ------------------------------------------------------- */
    function copyCode() {
        if (!roomCode) return;
        navigator.clipboard.writeText(roomCode);
        alert('Room code copied: ' + roomCode);
    }

    function showToast(text, ms = 2000) {
        const t = document.getElementById('toast');
        t.textContent = text;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), ms);
    }
</script>
